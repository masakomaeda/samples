<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>bootstrap-admin-template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
        <div class="position-sticky">
          <div class="list-group list-group-flush mx-3 mt-4">
            <a href="#" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
              <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Main dashboard</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action py-2 ripple active">
              <i class="fas fa-chart-area fa-fw me-3"></i><span>Web traffic</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action py-2 ripple">
              <i class="fas fa-lock fa-fw me-3"></i><span>Password</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action py-2 ripple">
              <i class="fas fa-chart-line fa-fw me-3"></i><span>Analytics</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action py-2 ripple">
              <i class="fas fa-chart-pie fa-fw me3"></i><span>SEO</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action py-2 ripple">
              <i class="fas fa-chart-bar fa-fw me-3"></i><span>Orders</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action py-2 ripple">
              <i class="fas fa-globe fa-fw me-3"></i><span>International</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action py-2 ripple">
              <i class="fas fa-building fa-fw me-3"></i><span>Partners</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action py-2 ripple">
              <i class="fas fa-calendar fa-fw me-3"></i><span>Calendar</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action py-2 ripple">
              <i class="fas fa-users fa-fw me-3"></i><span>Users</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action py-2 ripple">
              <i class="fas fa-money-bill fa-fw me-3"></i><span>Sales</span>
            </a>
          </div>
        </div>
      </nav>
      
      <nav id="main-navbar" class="navbar nabvar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid">
          <button class="navbar-toggle" type="button" data-mdb-toggle="collapse" data-mdb-target="#sidebarMenu">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <a class="navbar-brand" href="#">
          <img src="https://mbootstrap.com/img/logo/mdb-transparent-noshadows.png" height="25" alt="" loading="lazy"/>
        </a>
        <form class="d-none d-md-flex input-group w-auto my-auto">
          <input autocomplete="off" type="search" class="form-control rounded" placeholder="search (ctrl + '/'' to focus"
                 style="min-width: 225px"/>
          <span class="input-group-text border-0">
            <i class="fas fa-search"></i>
          </span>
        </form>
        <ul class="navbar-nav ms-auto d-flex flex-row">
          <li class="nav-item dropdown">
            <a href="#" class="nav-link me-3 ,me-lg-0 dropdown-toggle hidden-arrow" id="navbarDropdownMenuLink"
               role="button" data-mdb-toggle="dropdown">
              <i class="fas fa-bell"></i>
              <span class="badge rounded-pill badge-notification bg-danger">1</span>
            </a>
            <ul >

            </ul>
          </li>
        </ul>

      </nav>
    </header>
  </body>
</html>
